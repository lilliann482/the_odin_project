<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game: Rock-Paper-Scissors</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Walter+Turncoat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        <main>
            <header class="instruction-section">
                <h2>Instructions:</h2>
                <div class="instruction-list">
                    <ol>
                        <li>Rock beats scissors</li>
                        <li>Scissors beats paper</li>
                        <li>Paper beats rock</li>
                    </ol>
                </div>
                <h3>Good luck!</h3>
            </header>
            <section class="button-container">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </section>

        </main>
    </div>
    <section class="score-cards">
        <div class="computer" id="computerScore">
            <h2>My Score:</h2>
            <h1 class="cScore"></h1>
            
        </div>
        <div class="player" id="playerScore">
            <h2>Your Score:</h2>
            <h1 class="pScore"></h1>
            
        </div>
    </section>



</body>
<script type="text/javascript" src="newscript.js"></script>

</html>
